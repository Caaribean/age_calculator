<html>
  <head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <body>
      <div class="container">
        <div class="box row">
          <div class="box__form col-12 mb-3">
            <div class="row">
              <div class="wrapper col-4">
                <span class="box__form__text">Day</span>
                <input
                  id="input-day"
                  class="box__form__input"
                  type="number"
                  placeholder="DD"
                />
              </div>
              <span id="error-day" class="box__form__error-message">Must be a valid day</span>
              <span id="empty-day" class="box__form__empty">This field is required</span>
            </div>
            <div class="row">
              <div class="wrapper col-4">
                <span class="box__form__text">Month</span>
                <input
                  id="input-month"
                  class="box__form__input"
                  type="number"
                  placeholder="MM"
                />
              </div>
              <span id="error-month" class="box__form__error-message"
                >Must be a valid month</span
              >
              <span id="empty-month" class="box__form__empty">This field is required</span>
            </div>
            <div class="row">
              <div class="wrapper col-4">
                <span class="box__form__text">Year</span>
                <input
                  id="input-year"
                  class="box__form__input"
                  type="number"
                  placeholder="YYYY"
                />
              </div>
              <span id="error-year" class="box__form__error-message">Must be a valid year</span>
              <span id="empty-year" class="box__form__empty">This field is required</span>
            </div>
            <img id="button" class="img-btn" src="./images/arrow-down.png" alt="" />
          </div>
          <div class="box__output col-12">
            <div class="row">
              <div class="wrapper">
                <span id="result-years" class="box__output__number">--</span>
                <span class="box__output__header">years</span>
              </div>
            </div>
            <div class="row">
              <div class="wrapper">
                <span id="result-months" class="box__output__number">--</span>
                <span class="box__output__header">months</span>
              </div>
            </div>
            <div class="row">
              <div class="wrapper">
                <span id="result-days" class="box__output__number">--</span>
                <span class="box__output__header">days</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </body>
  </head>
</html>
